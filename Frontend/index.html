<!DOCTYPE html>
<head>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shoelace-css/1.0.0-beta16/shoelace.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body >
    <h2 style="text-align: center;font-size: 60px;font-style: bold;margin-top:30px;color:whitesmoke">SMART PHOTO ALBUM</h2>
    <div class="container">
        <div class="app">
            <div class="heading"></div>
            <div>
                <h2 style="text-align: center;font-size: 40px;font-style: bold;color:whitesmoke">SEARCH</h2>
            </div>
            <div class="input-group" style="margin-top:30px">
                <input id="note-textarea" type="text" class="form-control" placeholder="Enter search keyword" name="search">
                <button id="start-record-btn" class="btn btn-primary" type="line1" style="background-color: white; margin-right: 10px; height: 60px; width: 75px;"><i class="fa fa-microphone" style="color: black;"></i></button>
                </input> 
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="line1" onclick="searchPhoto()" style="background-color: green;">  <i class="fa fa-search"></i></button>
                </div>
            </div>
            <br>
            <br>
            <h2 style="text-align: center;font-size: 40px;font-style: bold;margin-top:30px;color:whitesmoke">UPLOAD</h2>
            <div class="center" style="margin-top:30px" >
                <input type="file" class="form-control upload" name="search" id="file_path" style="color:whitesmoke">
            </div>
            <div class="input-group" style="margin-top:30px;">
                    <input type="text" id='custom_labels' name="custom_labels" placeholder="OPTIONAL: Custom Labels (comma separated)" style="width:550px">
                    <button class="btn btn-primary" onclick="uploadPhoto()" style="height: 60px; width: 100px; background-color: green;"><i class="fa fa-upload"></i></button>
            </div>
        </div>
        <div>
            <p id="uploadText" color: #000; font-size: 20px;></p>
        </div>
        <div>
            <div id="img-container" class="output-group"></div>
        </div>
    </div>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="render.js"></script>
    <script src="apigClient.js"></script>
</body>
<!-- Testing Pipeline -->
</html>
